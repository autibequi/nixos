# Pesquisa fuzzy com ordenação inteligente
filter_mode = "directory"
search_mode = "fuzzy"
style = "compact"
inline_height = 20

# Mostrar comando e diretório
show_preview = true

# Substituir histórico padrão do shell
history_format = "plaintext"

# Salvar histórico imediatamente após o comando
save_on_cmd = true

# Remover duplicatas
dedup = true

# Definir prompt customizado
enter_accept = true
workspaces = true  # bom para separar contextos (ex: projetos diferentes)

# Mais responsivo em terminais lentos
update_check = false

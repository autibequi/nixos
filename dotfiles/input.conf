# MPV Input Bindings - Pedrinho's Setup
# =====================================

# Playback Control
SPACE cycle pause
ENTER cycle fullscreen
q quit
Q quit-watch-later

# Seeking
LEFT seek -5
RIGHT seek 5
UP seek 60
DOWN seek -60
Shift+LEFT seek -1
Shift+RIGHT seek 1
Ctrl+LEFT seek -30
Ctrl+RIGHT seek 30

# Volume
0 set volume 0
1 set volume 10
2 set volume 20
3 set volume 30
4 set volume 40
5 set volume 50
6 set volume 60
7 set volume 70
8 set volume 80
9 set volume 90
m cycle mute
+ add volume 5
- add volume -5
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5

# Subtitle
v cycle sub
V cycle sub-visibility
b cycle sub-back
B cycle sub-back-visibility
s cycle sub
S cycle sub-visibility

# Audio
# cycle audio
# A cycle audio
# SHARP cycle audio
# a cycle audio

# Video
r cycle video-rotate
R cycle video-rotate
v cycle video
V cycle video
# cycle video
# A cycle video

# Screenshots
S screenshot
s screenshot video
S screenshot window

# Playlist
> playlist-next
< playlist-prev
ENTER playlist-playlist

# Speed
[ multiply speed 0.9091
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

# Aspect Ratio
A cycle-values video-aspect "16:9" "4:3" "2.35:1" "-1"

# Deinterlace
D cycle deinterlace

# Equalizer
1 add video-rotate 90
2 add video-rotate 180
3 add video-rotate 270
4 add video-rotate 360

# Filters
f cycle-values hwdec "auto-safe" "no"
F vf toggle "hqdn3d"
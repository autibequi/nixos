# =============================#
#      MONITOR CONFIGURATION   #
# =============================#
# ref: https://wiki.hyprland.org/Configuring/Monitors/

# Default
monitor=,highres,auto,1.6

# Generated by nwg-displays on 2025-07-11 at 15:21:12. Do not edit manually.
monitor=DP-2,3840x2160@60.0,2596x1707,1.6
monitor=HDMI-A-1,2560x1600@60.0,996x1851,1.6

# =============================#
#        PROGRAM ALIASES       #
# =============================#
$terminal     = alacritty
$fileManager  = dolphin
$menu         = fuzzel
$lock         = hyprlock
$tesseract    = grim -g "$(slurp)" - | tesseract stdin stdout -l eng | wl-copy
$printScreen  = grim -g "$(slurp)" - | satty -f -
$obsidian     = obsidian
$workBrowser  = vivaldi
$personalBrowser = flatpak run app.zen_browser.zen
$workIde      = cursor
$zed          = zeditor
$displayManager = nwg-displays
$networkManager = nmtui
$audioManager = ncpamixer

env = HYPRCURSOR_THEME,Banana
env = HYPRCURSOR_SIZE,80

# =============================#
#        INPUT SETTINGS        #
# =============================#
# ref:  https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_options = caps:hyper # your caps is now MOD3, use wiselsy

    kb_model =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    force_no_accel = false

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        clickfinger_behavior = false
    }

    # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0.0
    scroll_factor = 0.7
}

# =============================#
#       GENERAL SETTINGS       #
# =============================#
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

# =============================#
#     DECORATION SETTINGS      #
# =============================#
decoration {
  # See ht-tps://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 10

  blur {
    enabled = false
    size = 3
    passes = 6
  }
}

# =============================#
#    ANIMATION SETTINGS        #
# =============================#
animations {
    enabled = true

    bezier = defaut, 0.10, 0.8, 0.2, 1.0
    bezier = bounce, 0.34, 1.56, 0.64, 1

    animation = windows, 1, 2, bounce
    animation = windowsOut, 1, 2, bounce, popin 80%
    animation = border, 1, 3, bounce
    animation = borderangle, 1, 2, bounce
    animation = fade, 1, 2, bounce
    animation = workspaces, 1, 1, defaut
}

# =============================#
#      LAYOUT SETTINGS         #
# =============================#
master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

# =============================#
#     GESTURE SETTINGS         #
# =============================#
gestures {
    workspace_swipe = true
}

# =============================#
#   MISCELLANEOUS SETTINGS     #
# =============================#
misc {
    # kek!
    # https://github.com/hyprwm/hyprland-wiki/issues/193
    vfr = true # keep on

    # Freesync and stuff
    vrr = 0 # keep off

    disable_hyprland_logo = true
    mouse_move_enables_dpms = false
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|foot|kitty|wezterm)$
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# =============================#
#   WORKSPACE CONFIGURATION    #
# =============================#

# Autostart applications on workspaces
exec-once = [workspace 1] $workBrowser
exec-once = [workspace 2 silent] $workIde
exec-once = [workspace 9 silent] $obsidian
exec-once = [workspace 10] $personalBrowser

# Assign workspaces 1 through 8 to your primary monitor.
# LOCKED: Do not edit these workspace assignments unless you know what you're doing!
workspace=1,monitor:DP-1, default=true
workspace=2,monitor:DP-1, default=true
workspace=3,monitor:DP-1, default=true
workspace=4,monitor:DP-1, default=true
workspace=5,monitor:DP-1, default=true
workspace=6,monitor:DP-1, default=true
workspace=7,monitor:DP-1, default=true

# Assign workspace 9 and 10 to your secondary monitors.
workspace = 8,monitor:HDMI-A-1, default=true
workspace = 9,monitor:HDMI-A-1, default=true
workspace = 10,monitor:HDMI-A-1, default=true
workspace = 10,monitor:DP-2, default=true

# =============================#
#        WINDOW RULES          #
# =============================#
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = bordersize 5, bordercolor rgb(ff0000) rgb(ff9900) 45deg, fullscreen:1

# =============================#
#         KEYBINDINGS          #
# =============================#

# Caps Shortucts
bind = MOD3, Escape, killactive,
bind = MOD3, Delete, exit

# --- Super binds ---
bind = SUPER, V, togglefloating,
bind = SUPER, Space, exec, $menu
bind = SUPER, l, exec, $lock
bind = SUPER, p, exec, $displayManager
bind = SUPER, Tab, fullscreen, 1

# Scripts
bind = SUPER, b, exec, ~/.config/hypr/toggle-theme.sh

# Apps
bind = SUPER, Comma, exec, $zed ~/projects/nixos
bind = SUPER, t, exec, $terminal

# Printscreeenss
bind = SUPER, u, exec, $printScreen
bind = SUPER SHIFT, u, exec, $tesseract

# --- Focus movement (AWSD) ---
bind = SUPER, a, movefocus, l
bind = SUPER, d, movefocus, r
bind = SUPER, w, movefocus, u
bind = SUPER, s, movefocus, d

# --- Window movement within workspace (SUPER + CTRL + WASD) ---
bind = SUPER CTRL, a, movewindow, l
bind = SUPER CTRL, d, movewindow, r
bind = SUPER CTRL, w, movewindow, u
bind = SUPER CTRL, s, movewindow, d


# =============================#
#        Magic Worksapc        #
# =============================#`
bind = SUPER, Grave, togglespecialworkspace, termsWorkspace
bind = SUPER SHIFT, Grave, movetoworkspace, special:termsWorkspace

windowrulev2 = bordercolor rgb(79AC44), onworkspace:special:termsWorkspace
windowrulev2 = bordersize 5, onworkspace:special:termsWorkspace

exec-once = [workspace special:termsWorkspace silent] $terminal -e btop

# =============================#
#      EXECUTION COMMANDS      #
# =============================#
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = ~/.config/waybar/restart.sh
exec = hyprshade auto
exec = hypridle
exec-once = mkdir -p ~/.cache/hyprland
exec-once = swww-daemon
exec-once = swww img ~/.wallpapers/the-death-of-socrates.jpg

# --- Audio controls ---
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# --- Brightness controls ---
bind = , XF86MonBrightnessUp, exec, brightnessctl set 2%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 2%-

# --- Switch workspaces with mainMod + [0-9] ---
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# --- Resize windows (SUPER + SHIFT + WASD) ---
bind = SUPER SHIFT, a, resizeactive, -20 0
bind = SUPER SHIFT, d, resizeactive, 20 0
bind = SUPER SHIFT, w, resizeactive, 0 -20
bind = SUPER SHIFT, s, resizeactive, 0 20

# --- Resize workspace (SUPER + ALT + WASD) ---
bind = SUPER ALT, a, resizeactive, -20 0
bind = SUPER ALT, d, resizeactive, 20 0
bind = SUPER ALT, w, resizeactive, 0 -20
bind = SUPER ALT, s, resizeactive, 0 20

# --- Move windows to workspaces (SUPER + SHIFT + 1-0) ---
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# --- Move/resize windows with mainMod + LMB/RMB and dragging ---
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

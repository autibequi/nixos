# MPV Configuration - Pedrinho's Setup
# ======================================

# Performance
vo=gpu
gpu-api=vulkan
hwdec=auto-safe
vd-lavc-threads=0
hr-seek=yes
hr-seek-demuxer-offset=1

# Interface
no-osd
osd-duration=2000
osd-font-size=25
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-border-size=2

# Audio
audio-channels=stereo
audio-samplerate=48000
volume=100
volume-max=200

# Video
video-sync=display-resample
interpolation=yes
tscale=oversample
tscale-window=oversample
tscale-radius=1.0

# Subtitles
sub-auto=exact
sub-file-paths=subs
sub-font-size=35
sub-color='#FFFFFF'
sub-border-color='#000000'
sub-border-size=2
sub-shadow-offset=1
sub-shadow-color='#000000'

# Input
input-ipc-server=/tmp/mpv-socket
input-default-bindings=yes
input-vo-keyboard=yes
input-terminal=no

# Network
ytdl=yes
ytdl-format=bestvideo[height<=1080]+bestaudio/best[height<=1080]/best

# Screenshots
screenshot-format=png
screenshot-png-compression=7
screenshot-jpeg-quality=95
screenshot-directory=~/Pictures/screenshots

# Cache
cache=yes
cache-secs=30
demuxer-max-bytes=500M
demuxer-readahead-secs=30

# Misc
keep-open=yes
save-position-on-quit=yes
resume-playback=yes
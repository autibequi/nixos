# =============================#
#      MONITOR CONFIGURATION   #
# =============================#
# See https://wiki.hyprland.org/Configuring/Monitors/

# Default
monitor=,highres,auto,2

# Desktop Monitors
monitor=DP-2,3840x2160@60.0,2276x1708,2.0
monitor=HDMI-A-1,2560x1600@60.0,996x1851,2.0

# =============================#
#        PROGRAM ALIASES       #
# =============================#
$terminal     = alacritty
$fileManager  = dolphin
$menu         = fuzzel
$lock         = hyprlock
$browser      = flatpak run app.zen_browser.zen
$tesseract    = grim -g "$(slurp)" - | tesseract stdin stdout -l eng | wl-copy
$printScreen  = grim -g "$(slurp)" - | swappy -f -
$obsidian     = obsidian
$workBrowser  = chromium
$workIde      = cursor
$zed          = zeditor



# =============================#
#        INPUT SETTINGS        #
# =============================#
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_options =

    kb_model =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    force_no_accel = false

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        clickfinger_behavior = false
    }

    # -1.0 - 1.0, 0 means no modification.
    sensitivity = -0.3
    scroll_factor = 0.7
}

# =============================#
#       GENERAL SETTINGS       #
# =============================#
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

# =============================#
#     DECORATION SETTINGS      #
# =============================#
decoration {
    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }

    dim_inactive = true
    dim_strength = 0.15
    dim_special = 0.9
}

decoration:shadow:enabled = false

# =============================#
#    ANIMATION SETTINGS        #
# =============================#
animations {
    enabled = true
    bezier = myBezier, 0.10, 0.8, 0.2, 1.0
    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 90%
    animation = border, 1, 3, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

# =============================#
#      LAYOUT SETTINGS         #
# =============================#
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
}

# =============================#
#     GESTURE SETTINGS         #
# =============================#
gestures {
    workspace_swipe = true
}

# =============================#
#   MISCELLANEOUS SETTINGS     #
# =============================#
misc {
    disable_hyprland_logo = false
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = false
    enable_swallow = false
    swallow_regex = ^(Alacritty)$
}

# =============================#
#   WORKSPACE CONFIGURATION    #
# =============================#

# Autostart applications on workspaces
exec-once = [workspace 1 silent] $workBrowser &
exec-once = [workspace 2 silent] $workIde &
exec-once = [workspace 7 silent] $zed ~/projects/nixos &
exec-once = [workspace 9 silent] $obsidian &
exec-once = [workspace 10 silent] $browser &
exec-once = [workspace special:magic silent] $terminal -e btop
exec-once = [workspace special:magic silent] $terminal

# Assign workspaces 1 through 8 to your primary monitor.
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-1
workspace=7,monitor:DP-1
workspace=8,monitor:DP-1

# Assign workspace 9 and 10 to your secondary monitors.
workspace = 9,monitor:HDMI-A-1
workspace = 10,monitor:HDMI-A-1
workspace = 10,monitor:DP-2, default:true

# =============================#
#        WINDOW RULES          #
# =============================#
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = bordercolor rgb(fabc50),fullscreen:1
windowrulev2 = bordercolor rgb(79AC44), onworkspace:special:magic
windowrulev2 = bordersize 5, onworkspace:special:magic

# =============================#
#         KEYBINDINGS          #
# =============================#
$mainMod = SUPER

# --- Basic binds ---
bind = $mainMod, b, exec, ~/.config/hypr/toggle-theme.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, l, exec, hyprlock
bind = $mainMod Ctrl, Escape, killactive,
bind = $mainMod, p, exec, nwg-displays
bind = $mainMod, u, exec, $printScreen
bind = $mainMod SHIFT, u, exec, $tesseract
bind = ALT CTRL, Delete, exit
bind = $mainMod, Tab, fullscreen, 1
# bind = $mainMod, Enter, exec, $menu
bind = $mainMod, t, exec, $terminal
bind = $mainMod SHIFT, h, exec, killall -SIGUSR1 waybar

# --- Special workspace (scratchpad) ---
bind = $mainMod, Grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, Grave, movetoworkspace, special:magic

# --- Focus movement (AWSD) ---
bind = $mainMod, a, movefocus, l
bind = $mainMod, d, movefocus, r
bind = $mainMod, w, movefocus, u
bind = $mainMod, s, movefocus, d

# --- Audio controls ---
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# --- Brightness controls ---
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# --- Debug and restart binds ---
bind = $mainMod SHIFT, Delete, exec, hyprctl reload

# --- Switch workspaces with mainMod + [0-9] ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Resize windows ---
bind = $mainMod SHIFT, a, resizeactive, -20 0
bind = $mainMod SHIFT, d, resizeactive, 20 0
bind = $mainMod SHIFT, w, resizeactive, 0 -20
bind = $mainMod SHIFT, s, resizeactive, 0 20

# --- Move windows to workspaces ---
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# --- Move/resize windows with mainMod + LMB/RMB and dragging ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =============================#
#      EXECUTION COMMANDS      #
# =============================#
# Exec at the end to avoid slow down boot?
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = kill $(pgrep waybar -d " ") > /dev/null || true && waybar --config ~/.config/waybar/config.jsonc --style ~/.config/waybar/style.css &
exec = hyprshade auto
exec = hypridle
exec-once = ~/.config/hypr/hibernate.sh
exec-once = mkdir -p ~/.cache/hyprland
exec-once = swww-daemon
exec-once = swww img ~/.wallpapers/the-death-of-socrates.jpg

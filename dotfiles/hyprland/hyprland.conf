# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,2

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun
$lock = hyprlock

workspace = 10, monitor:eDP-2

# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_options =
    #kb_options = grp:win_space_toggle

    kb_model =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    force_no_accel = false

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        clickfinger_behavior = false
    }

    # -1.0 - 1.0, 0 means no modification.
    sensitivity = -0.2
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}


decoration {
    rounding = 10

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }


}

decoration:shadow:enabled = false

animations {
    enabled = true
    bezier = myBezier, 0.10, 0.8, 0.2, 1.0
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 90%
    animation = border, 1, 4, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = false
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = false
    enable_swallow = false
    swallow_regex = ^(Alacritty)$
}

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# Keybindings
$mainMod = SUPER

# Basic binds
bind = $mainMod, b, exec, ~/.config/hypr/toggle-theme.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, Escape, killactive,
bind = $mainMod, p, exec, nwg-displays
bind = $mainMod, u, exec, grim -g "$(slurp)" - | swappy -f -
bind = ALT CTRL, Delete, exit,
bind = $mainMod, Tab, fullscreen, 1
bind = $mainMod, t, exec, $terminal

# Special workspace (scratchpad)
bind = $mainMod, Grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, Grave, movetoworkspace, special:magic

# super AWSD
bind = $mainMod, a, movefocus, l
bind = $mainMod, d, movefocus, r
bind = $mainMod, w, movefocus, u
bind = $mainMod, s, movefocus, d

# Audio controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Debug and restart binds
bind = $mainMod SHIFT, Delete, exec, hyprctl reload

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Resize windows
bind = $mainMod SHIFT, a, resizeactive, -20 0
bind = $mainMod SHIFT, d, resizeactive, 20 0
bind = $mainMod SHIFT, w, resizeactive, 0 -20
bind = $mainMod SHIFT, s, resizeactive, 0 20

bind = $mainMod SHIFT , 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT , 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT , 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT , 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT , 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT , 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT , 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT , 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT , 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT , 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Exec at the end to avoid slow down boot?
exec = hyprshade auto
exec-once = mkdir -p ~/.cache/hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = killall waybar > /dev/null 2>&1 || true && waybar --config ~/.config/waybar/config.jsonc --style ~/.config/waybar/style.css &
exec-once = [workspace 1 silent] chromium
exec-once = [workspace 2 silent] cursor
exec-once = [workspace 9 silent] obsidian
exec-once = [workspace 10 silent] firefox-beta
exec-once = [workspace special:magic silent] alacritty

[global]
    # Tema: Evangelion EVA-01 - roxo, verde, preto, vibe tech/futurista
    monitor = 0
    follow = mouse

    # Geometria
    width = 340
    height = 320
    origin = top-right
    offset = 16x60

    # Barra de progresso
    progress_bar = true
    progress_bar_height = 12
    progress_bar_frame_width = 2
    progress_bar_min_width = 180
    progress_bar_max_width = 340

    # Aparência
    transparency = 10
    separator_height = 3
    padding = 12
    horizontal_padding = 14
    text_icon_padding = 4
    frame_width = 3
    frame_color = "#7c3aed"         # Roxo EVA-01
    separator_color = "#39ff14"     # Verde Neon
    sort = yes

    # Texto
    font = JetBrainsMono Nerd Font Bold 13
    line_height = 0
    markup = full
    format = "<b><span color='#39ff14'>%s</span></b>\n<span color='#e0e0e0'>%b</span>"
    alignment = center
    vertical_alignment = center
    show_age_threshold = 60
    ellipsize = middle
    ignore_newline = no
    stack_duplicates = true
    hide_duplicate_count = false
    show_indicators = yes

    # Ícones
    icon_position = left
    min_icon_size = 0
    max_icon_size = 40

    # Histórico
    sticky_history = yes
    history_length = 30

    # Misc/Avançado
    dmenu = /usr/bin/dmenu -nb "#181825" -nf "#39ff14" -sb "#7c3aed" -sf "#181825" -p "EVA-01:"
    browser = /usr/bin/firefox -new-tab
    always_run_script = true
    title = EVA-01 Dunst
    class = Dunst
    corner_radius = 14
    ignore_dbusclose = false
    force_xwayland = false
    force_xinerama = false
    mouse_left_click = close_current
    mouse_middle_click = do_action, close_current
    mouse_right_click = close_all

[experimental]
    per_monitor_dpi = false

[urgency_low]
    background = "#181825"          # Preto profundo
    foreground = "#7c3aed"          # Roxo EVA-01
    frame_color = "#7c3aed"
    timeout = 5

[urgency_normal]
    background = "#181825"
    foreground = "#39ff14"          # Verde Neon
    frame_color = "#7c3aed"
    timeout = 10

[urgency_critical]
    background = "#7c3aed"          # Roxo EVA-01
    foreground = "#ffffff"
    frame_color = "#39ff14"         # Verde Neon
    timeout = 0

# MPV Configuration - Pedrinho's Setup - Dracula Theme
# ===================================================

# Performance
vo=gpu
gpu-api=vulkan
hwdec=auto-safe
vd-lavc-threads=0
hr-seek=yes
hr-seek-demuxer-offset=1

# Interface
no-osd
osd-duration=2000
osd-font-size=25
osd-color='#F8F8F2'               # Dracula foreground
osd-border-color='#282A36'         # Dracula background
osd-border-size=2
osd-bar-color='#BD93F9'            # Dracula purple
osd-bar-border-color='#6272A4'     # Dracula comment

# Audio
audio-channels=stereo
audio-samplerate=48000
volume=100
volume-max=200

# Video
video-sync=display-resample
interpolation=yes
tscale=oversample
tscale-window=oversample
tscale-radius=1.0
background='#282A36'               # Dracula background

# Subtitles
sub-auto=exact
sub-file-paths=subs
sub-font-size=35
sub-color='#F8F8F2'                # Dracula foreground
sub-border-color='#282A36'         # Dracula background
sub-border-size=2
sub-shadow-offset=1
sub-shadow-color='#44475A'         # Dracula selection

# Input
input-ipc-server=/tmp/mpv-socket
input-default-bindings=yes
input-vo-keyboard=yes
input-terminal=no

# Network
ytdl=yes
ytdl-format=bestvideo[height<=1080]+bestaudio/best[height<=1080]/best

# Screenshots
screenshot-format=png
screenshot-png-compression=7
screenshot-jpeg-quality=95
screenshot-directory=~/Pictures/screenshots

# Cache
cache=yes
cache-secs=30
demuxer-max-bytes=500M
demuxer-readahead-secs=30

# Misc
keep-open=yes
save-position-on-quit=yes
resume-playback=yes

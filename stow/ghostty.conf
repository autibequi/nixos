# =============================================================================
# Configurações de Shell
# =============================================================================
# initial-command = fastfetch
# shell-integration = detect
shell-integration-features = true
shell-integration-features = no-cursor
scrollback-limit = 100
link-url = true
# not imeplemented yet
# link = true
linux-cgroup=always

# =============================================================================
# Configurações
# =============================================================================
maximize = true

# Decorations
window-decoration = none
window-inherit-working-directory = true
window-save-state = always
window-padding-x = 10
window-padding-y = 10
window-vsync = false
window-inherit-font-size = false
window-step-resize = true

# Clip
clipboard-write = allow
clipboard-read = allow
clipboard-paste-protection = true
clipboard-trim-trailing-spaces = true
clipboard-paste-bracketed-safe = true
title-report = true
copy-on-select = false

click-repeat-interval = 1000

# Confirmação e posicionamento
confirm-close-surface = true
window-new-tab-position = end

# Títulos e subtítulos
title = "Ghooooooostthy"
window-subtitle = working-directory
gtk-titlebar-hide-when-maximized = true

# Mouse
focus-follows-mouse = true
mouse-hide-while-typing = true
copy-on-select = true
mouse-scroll-multiplier=0.01
# minimum-contrast=3 # melhora legibilidade mas estraga os temas

# Misc
clipboard-trim-trailing-spaces = true

# =============================================================================
# Aesthetics
# =============================================================================
# Theme - Dark purple Dracula theme with light fallback
# theme = light:Dracula+,dark:Dracula
theme = light:Belafonte Day,dark:Dracula

# font
font-feature = all
font-family = "FiraCode Nerd Font"
font-size = 14

# Efeitos de Transparência - Wallpaper-only background effect
# Note: Para efeito só do wallpaper, configure Blur My Shell extension
background-opacity = 0.90
background-blur-radius = 0
unfocused-split-opacity = 0.30
bold-is-bright=true

# Dark purple Dracula-inspired colors
split-divider-color = #6272a4
selection-foreground = #f8f8f2
selection-background = #44475a
# selection-invert-fg-bg = true

# Cursor - Purple accent
cursor-style = block
cursor-click-to-move = true
cursor-style-blink = false
cursor-color = #bd93f9

# =============================================================================
# Shortcuts
# =============================================================================
# Atalhos para novas abas e janelas
keybind = ctrl+shift+t=new_tab
keybind = ctrl+shift+n=new_window
keybind = ctrl+shift+w=close_tab

# Split Screen - Configuração corrigida
keybind = ctrl+shift+minus=new_split:down
keybind = ctrl+shift+backslash=new_split:right
keybind = ctrl+shift+x=close_surface
keybind = ctrl+shift+f=toggle_split_zoom


# Move between splits - Navegação vim-style
keybind = ctrl+h=goto_split:left
keybind = ctrl+j=goto_split:down
keybind = ctrl+k=goto_split:up
keybind = ctrl+l=goto_split:right

# =============================================================================
# Quick Terminal (macos only :/)
# =============================================================================
keybind = global:ctrl+space=toggle_quick_terminal
quick-terminal-position=top
quick-terminal-screen=main
quick-terminal-animation-duration=0.3
quick-terminal-autohide=true

exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprtasking.so"

plugin {
    hyprtasking {
        layout           = grid
        exit_on_hovered  = false
        gap_size         = 20
        bg_color         = 0xff000000
        border_size      = 10

        gestures {
            enabled        = true
            move_fingers   = 4
            move_distance  = 600
            open_fingers   = 3
            open_distance  = 400
            open_positive  = true
        }

        grid {
            rows                  = 2
            cols                  = 3
            loop                  = false
            gaps_use_aspect_ratio = false
        }

        linear {
            height        = 300
            scroll_speed  = 1.5
            blur          = true
            blur_size     = 8
            blur_passes   = 4
        }
    }
}

bind = MOD3, Escape, hyprtasking:killhovered
bind = SUPER, Space, hyprtasking:toggle, all

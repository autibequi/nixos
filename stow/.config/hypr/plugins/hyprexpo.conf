exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprexpo.so"

plugin {
    hyprexpo {
        columns          = 3
        gap_size         = 10
        bg_col           = rgb(ff9272)
        workspace_method = first 1
        skip_empty = true
    }
}

bind = SUPER, space, hyprexpo:expo, toggle
hyprexpo-gesture = 3, up, expo
hyprexpo-gesture = 3, down, expo

# ===================================================================
#                   MX MASTER 3 - SIDE BUTTON (logiops)
# ===================================================================
# Side button sends keycode 197 (NoSymbol in keymap); bind by code so it works
bind = , code:197, hyprexpo:expo, toggle


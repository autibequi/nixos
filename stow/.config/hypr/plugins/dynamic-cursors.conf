exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhypr-dynamic-cursors.so"

plugin {
    dynamic-cursors {
        enabled   = true
        mode      = tilt
        threshold = 2

        rotate {
            length = 35
            offset = 0.0
        }

        tilt {
            limit    = 2000
            function = negative_quadratic
            window   = 200
        }

        shake {
            enabled   = true
            nearest   = true
            threshold = 3.0
            base      = 2.0
            speed     = 1.0
            influence = 0.1
            limit     = 3.0
            timeout   = 0
            effects   = true
        }
    }
}

# ~/.config/hypr/hypridle.conf
# Wiki: before_sleep locks via loginctl â†’ lock_cmd (hyprlock); after_sleep only turns display on.
general {
    ignore_dbus_inhibit = true
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = pidof hyprlock || hyprlock
}
# Idle 10min -> suspend-then-hibernate (suspend now, hibernate after 30min per systemd HibernateDelaySec)
listener {
    timeout = 600
    on-resume = notify-send "Welcome back!"
    on-timeout = systemctl suspend-then-hibernate
}

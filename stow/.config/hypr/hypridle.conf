# ~/.config/hypr/hypridle.conf
general {
    lock_cmd = notify-send "lock!" && hyprlock
    before_sleep_cmd = notify-send "Zzz" && hyprlock
    # Lock on wake so lock screen is always active after resume
    after_sleep_cmd = hyprctl dispatch dpms on && hyprlock
}
# Idle 10min -> suspend-then-hibernate (suspend now, hibernate after 30min per systemd HibernateDelaySec)
listener {
    timeout = 600
    on-resume = notify-send "Welcome back!"
    on-timeout = systemctl suspend-then-hibernate
}

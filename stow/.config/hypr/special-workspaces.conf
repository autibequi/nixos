# ===================================================================
#                  SPECIAL WORKSPACES CONFIGURATION
# ===================================================================

$defaultGaps = 32

# Bleh
workspace = special:bleh, gapsout:$defaultGaps, on-created-empty: $terminal
windowrulev3 = bordercolor rgba(fff700dd), onworkspace:special:bleh
bind = SUPER, grave, exec, $hyprutils workspace_switch special:bleh
bind = SUPER SHIFT, grave, movetoworkspacesilent, special:bleh

# Jira
workspace = special:jira, gapsout:$defaultGaps, on-created-empty: $jira
windowrulev3 = bordercolor rgba(ff0000cc), onworkspace:special:jira
bind = SUPER, J, exec, $hyprutils workspace_switch special:jira
bind = SUPER SHIFT, J, movetoworkspacesilent, special:jira

# Obsidian
workspace = special:kwiki, gapsout:$defaultGaps, on-created-empty: $workObsidian
windowrulev3 = bordercolor rgba(34a853cc), onworkspace:special:kwiki
bind = SUPER, K, exec, $hyprutils workspace_switch special:kwiki
bind = SUPER SHIFT, K, movetoworkspacesilent, special:kwiki

# Settings
workspace = special:settings, gapsout:$defaultGaps, on-created-empty: $settings
windowrulev3 = bordercolor rgba(7c3aedcc), onworkspace:special:settings
bind = SUPER, comma, exec, $hyprutils workspace_switch special:settings
bind = SUPER SHIFT, comma, movetoworkspacesilent, special:settings

# Insomnia
workspace = special:insomnia, gapsout:$defaultGaps, on-created-empty: $insomnia
windowrulev3 = bordercolor rgba(7c3aedcc), onworkspace:special:insomnia
bind = SUPER, I, exec, $hyprutils workspace_switch special:insomnia
bind = SUPER SHIFT, I, movetoworkspacesilent, special:insomnia

# Call
workspace = special:call, gapsout:$defaultGaps, on-created-empty: $chrome
windowrulev3 = bordercolor rgba(34a853cc), onworkspace:special:call
bind = SUPER, V, exec, $hyprutils workspace_switch special:call
bind = SUPER SHIFT, V, movetoworkspacesilent, special:call

# ===================================================================
#                  PRIVATE WORKSPACES CONFIGURATION
# ===================================================================
# Obsidian — no_screen_share só vale ao compartilhar TELA INTEIRA/monitor (não "janela Obsidian")
workspace = special:obsidian, gapsout:$defaultGaps, on-created-empty: $personalObsidian
windowrule = match:workspace special:obsidian, border_color rgba(34a853cc), no_screen_share on
bind = SUPER, o, exec, $hyprutils workspace_switch special:obsidian
bind = SUPER SHIFT, o, movetoworkspacesilent, special:obsidian

# Gemini
workspace = special:gemini, gapsout:$defaultGaps, layout:master, on-created-empty: $gemini
windowrule = match:workspace special:gemini, border_color rgba(7c3aedcc), no_screen_share on
bind = SUPER, G, exec, $hyprutils workspace_switch special:gemini
bind = SUPER SHIFT, G, movetoworkspacesilent, special:gemini

# Chat
workspace = special:chat, gapsout:$defaultGaps,on-created-empty: $chat
windowrule = match:workspace special:chat, border_color rgba(34a853cc), no_screen_share on
bind = SUPER, C, exec, $hyprutils workspace_switch special:chat
bind = SUPER SHIFT, C, movetoworkspacesilent, special:chat

# music
workspace = special:music, gapsout:$defaultGaps, on-created-empty: $youtubeMusic
windowrule = match:workspace special:music, border_color rgba(ff0000cc), no_screen_share on
bind = SUPER, M, exec, $hyprutils workspace_switch special:music
bind = SUPER SHIFT, M, movetoworkspacesilent, special:music

# --- General ---
[general]
live_config_reload = true
ipc_socket = true

# --- Window ---
[window]
padding = { x = 12, y = 8 }
dynamic_padding = true
opacity = 1
blur = false
decorations = "None"
startup_mode = "Maximized"
dynamic_title = true
decorations_theme_variant = "Dark"
class = { instance = "Alacritty", general = "Alacritty" }

# --- Font ---
[font]
size = 12.5
builtin_box_drawing = true
offset = { x = 0, y = 2 }

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[font.bold_italic]
style = "Bold Italic"

# --- Scrolling ---
[scrolling]
history = 100000
multiplier = 5

# --- Cursor ---
[cursor]
unfocused_hollow = true
thickness = 0.2

[cursor.style]
shape = "Block"
blinking = "On"

[cursor.vi_mode_style]
shape = "Block"
blinking = "On"

# --- Terminal ---
[terminal]
osc52 = "CopyPaste"

# --- Mouse ---
[mouse]
hide_when_typing = true

# --- Selection ---
[selection]
save_to_clipboard = true

# --- Bell (visual only, subtle) ---
[bell]
animation = "EaseOutQuart"
duration = 200
color = "#f5e0dc"


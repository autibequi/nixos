# --- General ---
[general]
import = ["~/.config/alacritty/dark-theme.toml"]
live_config_reload = true
ipc_socket = true

# --- Window ---
[window]
padding = { x = 12, y = 8 }
dynamic_padding = true
opacity = 0.8
blur = false
decorations = "None"
startup_mode = "Maximized"
dynamic_title = true
decorations_theme_variant = "Dark"
class = { instance = "Alacritty", general = "Alacritty" }

# --- Font ---
[font]
size = 12.5
builtin_box_drawing = true
offset = { x = 0, y = 2 }

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
style = "Bold"

[font.italic]
style = "Italic"

[font.bold_italic]
style = "Bold Italic"

# --- Scrolling ---
[scrolling]
history = 100000
multiplier = 5

# --- Cursor ---
[cursor]
unfocused_hollow = true
thickness = 0.2

[cursor.style]
shape = "Block"
blinking = "On"

[cursor.vi_mode_style]
shape = "Block"
blinking = "On"

# --- Terminal ---
[terminal]
osc52 = "CopyPaste"

# --- Mouse ---
[mouse]
hide_when_typing = true

# --- Selection ---
[selection]
save_to_clipboard = true

# --- Bell (visual only, subtle) ---
[bell]
animation = "EaseOutQuart"
duration = 200

# --- Hints (clickable URLs) ---
[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "O", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`\\\\]+"

# --- Keybindings ---
[keyboard]
bindings = [
    # Window management
    { key = "Return",  mods = "Control|Shift", action = "SpawnNewInstance" },
    { key = "F11",                              action = "ToggleFullscreen" },

    # Clipboard
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "V", mods = "Control|Shift", action = "Paste" },

    # Font size
    { key = "Plus",  mods = "Control",       action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control",       action = "DecreaseFontSize" },
    { key = "0",     mods = "Control",       action = "ResetFontSize" },

    # Scrolling
    { key = "PageUp",   mods = "Shift", action = "ScrollPageUp" },
    { key = "PageDown", mods = "Shift", action = "ScrollPageDown" },
    { key = "Home",     mods = "Shift", action = "ScrollToTop" },
    { key = "End",      mods = "Shift", action = "ScrollToBottom" },
    { key = "K",        mods = "Control|Shift", action = "ScrollHalfPageUp" },
    { key = "J",        mods = "Control|Shift", action = "ScrollHalfPageDown" },

    # Vi mode
    { key = "Space", mods = "Control|Shift", action = "ToggleViMode" },

    # Search
    { key = "F", mods = "Control|Shift", action = "SearchForward" },
    { key = "B", mods = "Control|Shift", action = "SearchBackward" },

    # Utils
    { key = "L", mods = "Control|Shift", action = "ClearHistory" },
]

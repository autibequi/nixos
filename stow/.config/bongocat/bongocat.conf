# Position settings
cat_x_offset=-10 # Horizontal offset from center position
cat_y_offset=11 # Vertical offset from default position
cat_align=left # Horizontal alignment in the bar (left/center/right)

# Size settings
cat_height=50 # Height of bongo cat (10-200)

# Visual settings
mirror_x=1
mirror_y=0

# Anti-aliasing settings
enable_antialiasing=1 # Use bilinear interpolation for smooth scaling (0=off, 1=on)

# Overlay settings (requires restart)
overlay_height=100 # Height of the entire overlay bar (20-300)

overlay_opacity=0           # Background opacity (0-255)
overlay_position=bottom             # Position on screen (top/bottom)
layer=top                        # Layer type (top/overlay)

# Animation settings
idle_frame=1                     # Frame to show when idle (0-3)
fps=30                           # Frame rate (1-120)
keypress_duration=100            # Animation duration (ms)
test_animation_duration=100      # Test animation duration (ms)
test_animation_interval=100        # Test animation every N seconds (0=off)

# Input devices (add multiple lines for multiple keyboards)
keyboard_device=/dev/input/event6   # Asus

# EPOMAKER TH80 X (moving target)
# keyboard_device=/dev/input/event11   # EPOMAKER TH80 X
# keyboard_device=/dev/input/event14   # EPOMAKER TH80 X
# keyboard_device=/dev/input/event17   # EPOMAKER TH80 X
keyboard_device=/dev/input/event10   # EPOMAKER TH80 X

# Multi-monitor support
monitor=eDP-1                   # Internal laptop display
# monitor=DP-2                   # External Monitor

# Sleep mode settings
enable_scheduled_sleep=0        # Enable scheduled sleep mode (0=off, 1=on)
sleep_begin=18:00                # Begin of sleeping phase (HH:MM)
sleep_end=09:00                  # End of sleeping phase (HH:MM)
idle_sleep_timeout=1            # Inactivity timeout before sleep (seconds, 0=off)

# Debug
# enable_debug=0                   # Show debug messages
